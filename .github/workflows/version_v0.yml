name: Test and Lint

on:
  push:
    branches:
      - main
      - development
    tags:
      - v0.*.*
  workflow_dispatch:

jobs:
  ready:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.4
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm ci
  build:
    needs: install
    runs-on: ubuntu-latest

    steps:
      - name: Build
        run: npm run build
      - name: Test
        env:
          SNYK_API_TOKEN: ${{ secrets.SNYK_API_TOKEN }}
          SNYK_GROUP_ID: ${{ secrets.SNYK_GROUP_ID }}
        run: npm test

  security:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Snyk
        uses: snyk/actions@0.3.0
